<h1>the developer's portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/aaa.jpg' %}">Resume</a>

<img src="{% static 'portfolio/images.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=100 width=120> <!--project.image.url == media/portfolio/images/photo1.jpg--> 

{% if project.url %}
<br><a href=" {{ project.url }}">Link</a>
{% endif %}

{% endfor %}
